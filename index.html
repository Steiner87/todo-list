<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <form>
        <div class="title">
            <h3>Tasks</h3>
        </div>


        <div>
            <input type="checkbox" name="task" id="1">
            <label for="1">Prepare for session</label>
        </div>
        <div>
            <input type="checkbox" name="task" id="2">
            <label for="2">Assign Tasks</label>
        </div>
        <div>
            <input type="checkbox" name="task" id="3">
            <label for="3">Bee there on time</label>
        </div>
        <div>
            <input type="checkbox" name="task" id="4">
            <label for="4">Start Session</label>
        </div>
    </form>
</body>

</html>
